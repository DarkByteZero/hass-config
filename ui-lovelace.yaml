button_card_templates: !include button_card_templates.yaml

views:
  - type: custom:grid-layout
    title: "Hauptebene"
    path: 0
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .        .       .       ."
        "sidebar  living   kitchen  bath   ."
        "sidebar  media    lennart  home   ."
        "sidebar  footer   footer   footer ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .        .        ."
            ".  sidebar  sidebar  ."
            ".  living   kitchen  ."
            ".  bath     lennart  ."
            ".  media    home     ."
            ".  footer   footer   ."
            ".  .        .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .       .       ."
            "sidebar  living  kitchen ."
            "sidebar  bath    lennart ."
            "sidebar  media   home    ."
            "sidebar  footer  footer  ."
            "sidebar  .       .       ."
    cards:

      - type: custom:button-card #extra_styles fix
        styles: { card: [ display: none ] }

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:

          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar

          - type: conditional
            conditions:
              - entity: input_boolean.laundry_display
                state: 'on'
            card:
              type: custom:button-card
              entity: timer.laundry
              hold_action:
                action: call-service
                service: input_boolean.turn_off
                service_data:
                  entity_id: input_boolean.laundry_display
              template: laundry

      #################################################
      #                                               #
      #                  Wohnzimmer                   #
      #                                               #
      #################################################

      - type: grid
          title: Wohnzimmer
          view_layout:
            grid-area: living
          columns: 1
          cards:
            - type: custom:swipe-card
              start_card: 1
              parameters:
                speed: 550
                spaceBetween: 40
                threshold: 5
              cards:
                - type: grid
                  columns: 2
                  cards:
                    - type: custom:button-card
                      entity: light.couch_lampe
                      name: Couch
                      template:
                        - light
                        - icon_shade

                    - type: custom:button-card
                      entity: light.rgb_light_strip_treppe
                      name: Treppe
                      template:
                        - light
                        - icon_led


                    - type: custom:button-card
                      entity: light.wohnzimmer_deckenlampe
                      name: Haupt
                      template:
                        - light
                        - icon_spot


                    - type: custom:button-card
                      entity: media_player.living_room_tv
                      name: TV
                      hold_action: !include popup/living_room_tv.yaml # TODO: rename to living_room_tv and update
                      template:
                        - base
                        - icon_tv
                        - loader


                - type: grid
                  columns: 2
                  cards:
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.wohnzimmer_klima_temperature
                          name: Temperatur (24h)
                          show_fill: true
                      hours_to_show: 24
                      line_width: 2
                      hour24: true
                      points_per_hour: 2
                      decimals: 0
                      show:
                        animate: true
                        icon: false
                        labels: false
                        legend: false
                        name: false
                        graph: line
                        extrema: true
                        average: true
                      card_mod:
                        style: |
                          ha-card {
                            background: rgba(190,190,190,0.1);
                            border-radius: 20px;
                          }

                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.wohnzimmer_klima_humidity
                          name: Luftfeuchtigkeit (24h)
                          show_fill: true
                      hours_to_show: 24
                      line_width: 2
                      hour24: true
                      points_per_hour: 2
                      decimals: 0
                      show:
                        animate: true
                        icon: false
                        labels: false
                        legend: false
                        name: false
                        graph: line
                        extrema: true
                        average: true
                      card_mod:
                        style: |
                          ha-card {
                            background: rgba(190,190,190,0.1);
                            border-radius: 20px;
                          }
                    - type: custom:button-card
                      entity: switch.aquarium_licht
                      name: Aquarium
                      template:
                        - base
                        - icon_aquarium

      #################################################
      #                                               #
      #                    Küche                      #
      #                                               #
      #################################################

      - type: grid
          title: Küche
          view_layout:
            grid-area: kitchen
          columns: 1
          cards:
            - type: custom:swipe-card
              start_card: 1
              parameters:
                speed: 550
                spaceBetween: 40
                threshold: 5
              cards:
                - type: grid
                  columns: 2
                  cards:
                    - type: custom:button-card
                      entity: light.rgbw_strip_kueche_waschbecken
                      name: Waschbecken
                      template:
                        - light
                        - icon_led

                    - type: custom:button-card
                      entity: light.rgbw_strip_kueche_waschbecken2
                      name: Boden
                      template:
                        - light
                        - icon_led

                    - type: custom:button-card
                      entity: light.rgb_light_strip_treppe33
                      name: Decke
                      template:
                        - light
                        - icon_hue


                    - type: custom:button-card
                      entity: light.wohnzimmer_deckenlampe33
                      name: Wand
                      template:
                        - light
                        - icon_spot

                - type: grid
                  columns: 2
                  cards:
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.kuche_klima_temperature
                          name: Temperatur (24h)
                          show_fill: true
                      hours_to_show: 24
                      line_width: 2
                      hour24: true
                      points_per_hour: 2
                      decimals: 0
                      show:
                        animate: true
                        icon: false
                        labels: false
                        legend: false
                        name: false
                        graph: line
                        extrema: true
                        average: true
                      card_mod:
                        style: |
                          ha-card {
                            background: rgba(190,190,190,0.1);
                            border-radius: 20px;
                          }

                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.kuche_klima_humidity
                          name: Luftfeuchtigkeit (24h)
                          show_fill: true
                      hours_to_show: 24
                      line_width: 2
                      hour24: true
                      points_per_hour: 2
                      decimals: 0
                      show:
                        animate: true
                        icon: false
                        labels: false
                        legend: false
                        name: false
                        graph: line
                        extrema: true
                        average: true
                      card_mod:
                        style: |
                          ha-card {
                            background: rgba(190,190,190,0.1);
                            border-radius: 20px;
                          }

        #################################################
        #                                               #
        #                    Bad                        #
        #                                               #
        #################################################

        - type: grid
          title: Bad
          view_layout:
            grid-area: bath
          columns: 2
          cards:

            - type: custom:button-card
              entity: light.group_sanglampor
              name: Haupt
              template:
                - light
                - icon_spot

            - type: custom:mini-graph-card
              entities:
                - entity: sensor.bad_klima_temperature
                  name: Temperatur (24h)
                  show_fill: true
              hours_to_show: 24
              line_width: 2
              hour24: true
              points_per_hour: 2
              decimals: 0
              show:
                animate: true
                icon: false
                labels: false
                legend: false
                name: false
                graph: line
                extrema: true
                average: true
              card_mod:
                style: |
                  ha-card {
                    background: rgba(190,190,190,0.1);
                    border-radius: 20px;
                  }

            - type: custom:mini-graph-card
              entities:
                - entity: sensor.bad_klima_humidity
                  name: Luftfeuchtigkeit (24h)
                  show_fill: true
              hours_to_show: 24
              line_width: 2
              hour24: true
              points_per_hour: 2
              decimals: 0
              show:
                animate: true
                icon: false
                labels: false
                legend: false
                name: false
                graph: line
                extrema: true
                average: true
              card_mod:
                style: |
                  ha-card {
                    background: rgba(190,190,190,0.1);
                    border-radius: 20px;
                  }


        #################################################
        #                                               #
        #                     MEDIA                     #
        #                                               #
        #################################################

        - type: grid
          title: Media
          view_layout:
            grid-area: media
          columns: 1
          cards:

            - type: custom:swipe-card
              parameters:
                speed: 550
                spaceBetween: 40
                threshold: 5
              cards:
                - type: horizontal-stack
                  cards:
                    - type: conditional
                      conditions:
                        - entity: input_select.conditional_media
                          state: Lennart
                      card:
                        type: custom:button-card
                        entity: media_player.apple_tv_lennart
                        template:
                          - conditional_media
                          - icon_apple_tv

                    - type: conditional
                      conditions:
                        - entity: input_select.conditional_media
                          state: Spotify
                      card:
                        type: custom:button-card
                        entity: media_player.spotify_lennart_kobosil
                        template:
                          - conditional_media
                          - icon_spotify

                - type: grid
                  columns: 2
                  cards:
                    - type: custom:button-card
                      entity: media_player.apple_tv_lennart
                      name: Lennart
                      template:
                        - media
                        - icon_apple_tv

                    - type: custom:button-card
                      entity: media_player.spotify_lennart_kobosil
                      name: Spotify
                      template:
                        - media
                        - icon_spotify

        #################################################
        #                                               #
        #                    Lennart                    #
        #                                               #
        #################################################

        - type: grid
          title: Zimmer Lennart
          view_layout:
            grid-area: hemma
          columns: 1
          cards:
            - type: custom:swipe-card
              start_card: 1
              parameters:
                speed: 550
                spaceBetween: 40
                threshold: 5
              cards:
                - type: grid
                  columns: 2
                  cards:
                    - type: custom:button-card
                      entity: light.kreislampen
                      name: Haupt
                      template:
                        - light
                        - icon_hue
                        - loader

                    - type: custom:button-card
                      entity: light.wandstrahler
                      name: Strahler
                      template:
                        - light
                        - icon_spot


                    - type: custom:button-card
                      entity: light.rgb_light_strip_bett
                      name: Bett
                      template:
                        - light
                        - icon_led

                    - type: custom:button-card
                      entity: fan.pure_humidify_cool
                      name: Dyson
                      hold_action: !include popup/dyson_lennart.yaml
                      template:
                        - base
                        - icon_fan2
                        - loader

                - type: grid
                  columns: 2
                  cards:
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.pure_humidify_cool_temperature
                          name: Temperatur (24h)
                          show_fill: true
                      hours_to_show: 24
                      line_width: 2
                      hour24: true
                      points_per_hour: 2
                      decimals: 0
                      show:
                        animate: true
                        icon: false
                        labels: false
                        legend: false
                        name: false
                        graph: line
                        extrema: true
                        average: true
                      card_mod:
                        style: |
                          ha-card {
                            background: rgba(190,190,190,0.1);
                            border-radius: 20px;
                          }

                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.pure_humidify_cool_humidity
                          name: Luftfeuchtigkeit (24h)
                          show_fill: true
                      hours_to_show: 24
                      line_width: 2
                      hour24: true
                      points_per_hour: 2
                      decimals: 0
                      show:
                        animate: true
                        icon: false
                        labels: false
                        legend: false
                        name: false
                        graph: line
                        extrema: true
                        average: true
                      card_mod:
                        style: |
                          ha-card {
                            background: rgba(190,190,190,0.1);
                            border-radius: 20px;
                          }

        #################################################
        #                                               #
        #                     HEMMA                     #
        #                                               #
        #################################################

        - type: grid
          title: Hemma
          view_layout:
            grid-area: hemma
          columns: 2
          cards:

            - type: custom:button-card
              entity: person.matte
              name: Mattias
              triggers_update:
                - sensor.matte_last_changed
              tap_action:
                !include popup/hemma_mattias.yaml
              variables:
                retain: sensor.matte_last_changed
              template: person

            - type: custom:button-card
              entity: person.sanja
              name: Sanja
              triggers_update:
                - sensor.sanja_last_changed
              tap_action:
                !include popup/hemma_sanja.yaml
              variables:
                retain: sensor.sanja_last_changed
              template: person

            - type: custom:button-card
              entity: script.home_leave
              name: Stäng allt
              hold_action:
                action: none
              template:
                - base
                - icon_away

            - type: custom:button-card
              entity: script.home_arrive
              name: Hemma
              hold_action:
                action: none
              template:
                - base
                - icon_home

        #################################################
        #                                               #
        #                    FOOTER                     #
        #                                               #
        #################################################

        - type: horizontal-stack
          view_layout:
            grid-area: footer
          cards:

            - type: custom:button-card
              name: >
                <ha-icon icon="mdi:nas"></ha-icon> NAS
              tap_action:
                !include popup/footer/nas.yaml
              variables:
                notify: >
                  [[[
                    let status = states['sensor.nas_volume_1_status'],
                      security = states['binary_sensor.nas_security_status'],
                      disk_use = states['sensor.disk_use_percent'],
                      nas_update = states['binary_sensor.nas_update_available'];
                    if (status && security && disk_use && nas_update) {
                      return nas_update.state === 'on'
                        ? 1
                        : status.state === 'background_scrubbing' ||
                          security.state === 'on' ||
                          parseFloat(disk_use.state) >= 85;
                    }
                  ]]]
              template: footer

            - type: custom:button-card
              name: >
                <ha-icon icon="mdi:arrow-up-bold-circle-outline"></ha-icon> Uppdatera
              tap_action:
                !include popup/footer/updater.yaml
              variables:
                notify: >
                  [[[
                    let hass_installed = hass.config.version,
                      hass_version_latest = states['sensor.hass_version_latest'],
                      hass_version_latest_beta = states['sensor.hass_version_latest_beta'],
                      hacs = states['sensor.hacs'];
                  
                    if (hass_version_latest && hass_version_latest.state.includes('.')
                      && hass_version_latest_beta && hass_version_latest_beta.state.includes('.')
                      && hacs && Number.isInteger(parseInt(hacs.state))) {
                  
                      let hass_latest = hass_installed.includes('b')
                          ? hass_version_latest_beta.state
                          : hass_version_latest.state,
                        hass_count = hass_installed !== hass_latest ? 1 : 0;
                      return hass_count + parseInt(hacs.state);
                    }
                    return 0;
                  ]]]
              template: footer

            - type: custom:button-card
              name: >
                <ha-icon icon="mdi:robot-vacuum-variant"></ha-icon> Städa
              tap_action:
                !include popup/footer/vacuum.yaml
              variables:
                notify: >
                  [[[
                    let last_clean = states['sensor.morty_last_clean_end'],
                      week_ms = 6048e5;
                    if (last_clean) {
                      return (Date.now() - Date.parse(last_clean.state)) > week_ms;
                    }
                  ]]]
              template: footer

            - type: custom:button-card
              name: >
                <ha-icon icon="mdi:chart-line-variant"></ha-icon> Historik
              tap_action:
                !include popup/footer/history.yaml
              template: footer

            - type: custom:button-card
              name: >
                <ha-icon icon="mdi:tablet"></ha-icon> Platta
              tap_action:
                !include popup/footer/tablet.yaml
              variables:
                notify: >
                  [[[
                    let plugged_in = states['binary_sensor.galaxy_tab_a_plugged_in'];
                    if (plugged_in) {
                      return plugged_in.state === 'off';
                    }
                  ]]]
              template: footer

            - type: custom:button-card
              name: >
                <ha-icon icon="mdi:router-wireless"></ha-icon> Router
              tap_action:
                !include popup/footer/router.yaml
              variables:
                notify: >
                  [[[
                    let internet = states['binary_sensor.template_udm_internet'],
                      upgradable = states['binary_sensor.template_udm_upgradable'];
                    if (internet && upgradable) {
                      return upgradable.state === 'on'
                        ? 1
                        : internet.state === 'off';
                    }
                  ]]]
              template: footer

            - type: custom:button-card
              name: >
                <ha-icon icon="mdi:raspberry-pi"></ha-icon> RPi
              tap_action:
                !include popup/footer/rpi.yaml
              variables:
                notify: >
                  [[[
                    let ping = states['binary_sensor.rpi_ping'];
                    if (ping) {
                      return ping.state === 'off';
                    }
                  ]]]
              template: footer
